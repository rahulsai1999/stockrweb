    </head>
    <body>

                <a class="navbar-brand mx-auto" href="#"><h4>Stockr</h4></a>

        <div style="text-align: center;margin: 2.5%;color:crimson" id="datetime"></div>
        
        
        <div class="container">
            <br>
            <div class="row">
                <div class="col"><h5 style="text-align:center">Tesla</h5></div>
                <div class="col"><h5 style="text-align:center">TSLA</h5></div>
                <div class="col"><h5 style="text-align:center">456.67 <i style="color: green" class="fa fa-arrow-up" aria-hidden="true"></i></fa></h5></div>
            </div>
            <br><br>

            <script>
                    window.onload = function() {
        
        var dps = [];
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            exportEnabled: true,
            title: {
                text: "Intel Stock Price - January 2017"
            },
            axisX: {
                valueFormatString: "DD MMM"
            },
            axisY: {
                title: "Price",
                includeZero: false,
                prefix: "$"
            },
            data: [{
                type: "ohlc",
                name: "Intel Stock Price",
                color: "#DD7E86",
                showInLegend: true,
                yValueFormatString: "$##0.00",
                xValueType: "dateTime",
                dataPoints: dps
            }]
        });
        
        $.getJSON("https://canvasjs.com/data/gallery/javascript/intel-stock-price.json", parseData);
        
        function parseData(result) {
            for (var i = 0; i < result.length; i++) {
                dps.push({
                    x: result[i].x,
                    y: result[i].y
                });
            }
            chart.render();
        }
        
        }
            </script>
            
            <div class="row">
                <div class="col-lg"><div id="chartContainer" style="height: 370px; width: 100%;"></div></div>
            </div>
        </div>
            
              
            
        
        
        

        
        

        
        
        <!-- canvas js -->
        
        <!-- timer js -->
        <script>
           var update;
            (update = function() {
            document.getElementById("datetime")
            .innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');
            })();
            setInterval(update, 1000);

        </script> 
        
        
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
