        <script type="text/javascript">
        
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart () {
                $.ajax({
                    url:"https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=NSE:COALINDIA&interval=5min&apikey=T69K620H31T06293",
                    dataType: "json",
                    success: function (jsonData) {
                        var data = new google.visualization.DataTable();
                        // assumes "word" is a string and "count" is a number
                        data.addColumn('string', 'label');
                        data.addColumn('number', 'low');
                        data.addColumn('number', 'open');
                        data.addColumn('number', 'close');
                        data.addColumn('number', 'high');
                        // for (var i = 0; i < jsonData.length; i++) {
                        //     data.addRow([jsonData[i].label, jsonData[i].low,jsonData[i].open,jsonData[i].close,jsonData[i].high]);
                        // }
                        $.each(jsonData["Time Series (5min)"], function(i, item) {
                            console.log(jsonData["Time Series (5min)"][i]['1. open']);
                            data.addRow(['x', parseFloat(jsonData["Time Series (5min)"][i]['3. low']),parseFloat(jsonData["Time Series (5min)"][i]['1. open']),parseFloat(jsonData["Time Series (5min)"][i]['4. close']),parseFloat(jsonData["Time Series (5min)"][i]['2. high'])]);
                        });
    
                        var options = {
                        legend: 'none',
                        backgroundColor:'white',
                        bar: { groupWidth: '70%' }, // Remove space between bars.
                        candlestick: {
                            fallingColor: { strokeWidth: 0, fill: '#a52714' }, // red
                            risingColor: { strokeWidth: 0, fill: '#0f9d58' }   // green
                        }
                        };
                        
                        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
                        chart.draw(data, options);
                    }
                });
            }
        </script>
